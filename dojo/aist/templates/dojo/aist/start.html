{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="container mt-3">
  <h3 class="mb-3">Run SAST Pipeline</h3>
  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Start</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
